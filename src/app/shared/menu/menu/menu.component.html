<ion-list class="ion-padding ion-margin">
  <ion-item lines="none" class="ion-align-items-center ion-justify-content-center">
    <ion-avatar slot="start">
      <img src="https://www.gravatar.com/avatar?d=mp" alt="User Avatar">
    </ion-avatar>
    <ion-label class="ion-text-center">
      <h2>User Name</h2>
      <p>useATemail.com</p>
    </ion-label>
  </ion-item>
  <ion-menu-toggle auto-hide="false">
    <ion-item routerLink="/dashboard" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-item>
    <ion-item routerLink="/orders" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Order</ion-label>
    </ion-item>
    <ion-item routerLink="/company" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-label>Company</ion-label>
    </ion-item>
    <ion-item routerLink="/measurements" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="analytics-outline" slot="start"></ion-icon>
      <ion-label>Measurements</ion-label>
    </ion-item>
    
    <!-- Admin Section -->
    <ion-item-divider style="margin-top: 8px; margin-bottom: 4px;">
      <ion-label style="font-size: 0.85em; color: #666; font-weight: 600;">ADMIN</ion-label>
    </ion-item-divider>
    <ion-item routerLink="/admin/phase-configs" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Phase Configuration</ion-label>
    </ion-item>
    
    <!-- User Section -->
    <ion-item-divider style="margin-top: 8px; margin-bottom: 4px;">
      <ion-label style="font-size: 0.85em; color: #666; font-weight: 600;">ACCOUNT</ion-label>
    </ion-item-divider>
    <ion-item routerLink="/profile" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item routerLink="/login" routerDirection="root" lines="none" class="ion-activatable">
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
